<html>

<body>
  <div class="my-drawing literally toolbar-at-top">
    <div class="lc-drawing with-gui" style="background-color: whitesmoke;"><canvas width="657"
        style="width: 657px; height: 367px;" height="367"></canvas><canvas width="657"
        style="background-color: transparent; width: 657px; height: 367px;" height="367"></canvas></div>
    <div class="lc-picker">
      <div class="lc-picker-contents" data-reactid=".0">
        <div class="lc-pick-tool toolbar-button thin-button selected"
          style="background-image:url(/lib/img/pencil.png);" title="연필" data-reactid=".0.0:$0"></div>
        <div class="lc-pick-tool toolbar-button thin-button" style="background-image:url(/lib/img/eraser.png);"
          title="지우개" data-reactid=".0.0:$1"></div>
        <div class="lc-pick-tool toolbar-button thin-button" style="background-image:url(/lib/img/line.png);"
          title="선" data-reactid=".0.0:$2"></div>
        <div class="lc-pick-tool toolbar-button thin-button"
          style="background-image:url(/lib/img/rectangle.png);" title="직사각형" data-reactid=".0.0:$3"></div>
        <div class="lc-pick-tool toolbar-button thin-button" style="background-image:url(/lib/img/ellipse.png);"
          title="타원" data-reactid=".0.0:$4"></div>
        <div class="lc-pick-tool toolbar-button thin-button" style="background-image:url(/lib/img/text.png);"
          title="텍스트" data-reactid=".0.0:$5"></div>
        <div class="lc-pick-tool toolbar-button thin-button" style="background-image:url(/lib/img/polygon.png);"
          title="다각형" data-reactid=".0.0:$6"></div>
        <div class="lc-pick-tool toolbar-button thin-button" style="background-image:url(/lib/img/pan.png);"
          title="팬" data-reactid=".0.0:$7"></div>
        <div class="lc-pick-tool toolbar-button thin-button"
          style="background-image:url(/lib/img/eyedropper.png);" title="스포이드" data-reactid=".0.0:$8"></div>
        <div class="toolbar-button thin-button disabled" data-reactid=".0.1"></div>
        <div style="position:absolute;bottom:0;left:0;right:0;" data-reactid=".0.2">
          <div class="lc-color-pickers" data-reactid=".0.2.0">
            <div class="color-well" style="float:left;text-align:center;" data-reactid=".0.2.0.0"><label
                data-reactid=".0.2.0.0.0">
                <font style="vertical-align: inherit;">
                  <font style="vertical-align: inherit;">뇌졸중</font>
                </font>
              </label><br data-reactid=".0.2.0.0.1">
              <div class="color-well-color-container" style="background-color:white;" data-reactid=".0.2.0.0.2">
                <div class="color-well-checker color-well-checker-top-left" data-reactid=".0.2.0.0.2.0"></div>
                <div class="color-well-checker color-well-checker-bottom-right" style="left:50%;top:50%;"
                  data-reactid=".0.2.0.0.2.1"></div>
                <div class="color-well-color" style="background-color:hsla(0, 0%, 0%, 1);" data-reactid=".0.2.0.0.2.2">
                </div>
              </div>
            </div>
            <div class="color-well" style="float:left;text-align:center;" data-reactid=".0.2.0.1"><label
                data-reactid=".0.2.0.1.0">
                <font style="vertical-align: inherit;">
                  <font style="vertical-align: inherit;">채우다</font>
                </font>
              </label><br data-reactid=".0.2.0.1.1">
              <div class="color-well-color-container" style="background-color:white;" data-reactid=".0.2.0.1.2">
                <div class="color-well-checker color-well-checker-top-left" data-reactid=".0.2.0.1.2.0"></div>
                <div class="color-well-checker color-well-checker-bottom-right" style="left:50%;top:50%;"
                  data-reactid=".0.2.0.1.2.1"></div>
                <div class="color-well-color" style="background-color:hsla(0, 0%, 100%, 1);"
                  data-reactid=".0.2.0.1.2.2"> </div>
              </div>
            </div>
            <div class="color-well" style="float:left;text-align:center;" data-reactid=".0.2.0.2"><label
                data-reactid=".0.2.0.2.0">
                <font style="vertical-align: inherit;">
                  <font style="vertical-align: inherit;">bg</font>
                </font>
              </label><br data-reactid=".0.2.0.2.1">
              <div class="color-well-color-container" style="background-color:white;" data-reactid=".0.2.0.2.2">
                <div class="color-well-checker color-well-checker-top-left" data-reactid=".0.2.0.2.2.0"></div>
                <div class="color-well-checker color-well-checker-bottom-right" style="left:50%;top:50%;"
                  data-reactid=".0.2.0.2.2.1"></div>
                <div class="color-well-color" style="background-color:whiteSmoke;" data-reactid=".0.2.0.2.2.2"> </div>
              </div>
            </div>
          </div>
          <div class="lc-undo-redo" data-reactid=".0.2.1">
            <div class="lc-undo toolbar-button thin-button" title="실행 취소"
              style="background-image:url(/lib/img/undo.png);" data-reactid=".0.2.1.0"></div>
            <div class="lc-redo toolbar-button thin-button disabled" title="다시 하다"
              style="background-image:url(/lib/img/redo.png);" data-reactid=".0.2.1.1"></div>
          </div>
          <div class="lc-zoom" data-reactid=".0.2.2">
            <div class="lc-zoom-out toolbar-button thin-button" title="축소"
              style="background-image:url(/lib/img/zoom-out.png);" data-reactid=".0.2.2.0"></div>
            <div class="lc-zoom-in toolbar-button thin-button" title="확대"
              style="background-image:url(/lib/img/zoom-in.png);" data-reactid=".0.2.2.1"></div>
          </div>
          <div class="lc-clear toolbar-button fat-button" data-reactid=".0.2.3">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">분명한</font>
            </font>
          </div>
        </div>
      </div>
    </div>
    <div class="lc-options horz-toolbar">
      <div data-reactid=".1">
        <div data-reactid=".1.$1">
          <div class="square-toolbar-button" data-reactid=".1.$1.0"><svg width="26" height="26" version="1.1"
              data-reactid=".1.$1.0.0">
              <circle cx="13" cy="13" r="0.5" data-reactid=".1.$1.0.0.0"></circle>
            </svg></div>
        </div>
        <div data-reactid=".1.$2">
          <div class="square-toolbar-button" data-reactid=".1.$2.0"><svg width="26" height="26" version="1.1"
              data-reactid=".1.$2.0.0">
              <circle cx="13" cy="13" r="1" data-reactid=".1.$2.0.0.0"></circle>
            </svg></div>
        </div>
        <div data-reactid=".1.$5">
          <div class="square-toolbar-button selected" data-reactid=".1.$5.0"><svg width="26" height="26" version="1.1"
              data-reactid=".1.$5.0.0">
              <circle cx="13" cy="13" r="2.5" data-reactid=".1.$5.0.0.0"></circle>
            </svg></div>
        </div>
        <div data-reactid=".1.$10">
          <div class="square-toolbar-button" data-reactid=".1.$10.0"><svg width="26" height="26" version="1.1"
              data-reactid=".1.$10.0.0">
              <circle cx="13" cy="13" r="5" data-reactid=".1.$10.0.0.0"></circle>
            </svg></div>
        </div>
        <div data-reactid=".1.$20">
          <div class="square-toolbar-button" data-reactid=".1.$20.0"><svg width="26" height="26" version="1.1"
              data-reactid=".1.$20.0.0">
              <circle cx="13" cy="13" r="10" data-reactid=".1.$20.0.0.0"></circle>
            </svg></div>
        </div>
        <div data-reactid=".1.$30">
          <div class="square-toolbar-button" data-reactid=".1.$30.0"><svg width="26" height="26" version="1.1"
              data-reactid=".1.$30.0.0">
              <circle cx="13" cy="13" r="15" data-reactid=".1.$30.0.0.0"></circle>
            </svg></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
