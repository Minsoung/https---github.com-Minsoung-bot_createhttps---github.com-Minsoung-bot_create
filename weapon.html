<!DOCTYPE html>
<html lang="en">
<head>
    <title>One Top</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/import.css">
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>

    <!-- 파비콘 아이콘 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

</head>

<body>
    <header>
        <!-- 상단 메뉴 -->
        <section id="main_nav1">
            <div class="outer">
                <div class="inner">
                    <ul class="inner-tab">
                        <li><a href="/"><img src="/logow.png" alt="logo"/></a></li>
    
                        <div>
                            <li><a href="/key_confirm">SURVEY</a></li>
                            <li><a href="/map">MAP</a></li>
                            <li><a href="/tip">TIP</a></li>
                            <li><a href="/unit">UNIT</a></li>
                            <li><a href="/weapon">WEAPON</a></li>
                        </div>
                    </ul>
                </div><!--//inner-->
            </div><!--//outer-->
        </section><!--//main_nav1-->
    </header>

    <!-- 무기 -->
    <div id='premier5' class="premiermenu">
        <div id="mySidenav" class="sidenav">
            <li class="menu"> <a></a>
                <ul class="">
                    <ul class="tabs">
                        <li class="tab-link" data-tab="tab-">SHORTSWORD&SHIELD</li>
                        <li class="tab-link" data-tab="tab-">SPEAR</li>
                        <li class="tab-link" data-tab="tab-">LONG SPEAR</li>
                        <li class="tab-link" data-tab="tab-">GLAIVE</li>
                        <li class="tab-link" data-tab="tab-">MAUL</li>
                        <li class="tab-link" data-tab="tab-">POLEAXE</li>
                        <li class="tab-link" data-tab="tab-">NODACHI</li>
                        <li class="tab-link" data-tab="tab-">MUSKET</li>
                        <li class="tab-link" data-tab="tab-">LONG BOW</li>
                        <li class="tab-link" data-tab="tab-">SHORT BOW</li>
                        <li class="tab-link" data-tab="tab-">DUAL BLADE</li>
                    </ul>
                </ul>
            </li>
        </div>

        <!-- 가운데 세션 -->
        <section id="middle">
            <div class="outer">
                <div class="inner">
                    <div id="tab-" class="tab-content">
                        
                    </div>
            
                    <div id="tab-" class="tab-content">
                        
                    </div>
                </div><!--//inner-->
            </div><!--//outer-->
        </section>

        <!-- 오른쪽 사이드 -->
        <section id="right_side">

        </section>

        <!-- 모바일 사이드 -->
        <div id="mobile">
            <div class="outer">
                <div id="qnb"><span style="cursor:pointer" onclick="openNav('mobileSidenav3')"><img src="/menu.png"> </span>
                    <div id="mobileSidenav3" class="mobilesidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav('mobileSidenav3')">&times;</a>
                        
                    </div>
                </div>
            </div>
            
       </div>
    </div>
    
    <!-- 메뉴 중메뉴 슬라이드 -->
    <script>
        $(document).ready(function(){ 
            $(".menu>a").click(function(){
                var submenu = $(this).next("ul");
                if( submenu.is(":visible") ){ 
                    submenu.slideUp();
                }else{
                    submenu.slideDown();
                }
            });
        });
    </script>

    <!-- 왼쪽 사이드 탭 -->
    <script language>
        $(document).ready(function(){
	
            $('ul.tabs li').click(function(){
                var tab_id = $(this).attr('data-tab');

                $('ul.tabs li').removeClass('current');
                $('.tab-content').removeClass('current');

                $(this).addClass('current');
                $("#"+tab_id).addClass('current');
            })

        });
    </script>

    <!--모바일 사이드 메뉴 -->
    <script>
        
        function openNav(openmenu) {
            document.getElementById(openmenu).style.width = "100%";
            
        }
        
        function closeNav(closemenu) {
            document.getElementById(closemenu).style.width = "0";
        }
    </script>

    
</body>
</html>
